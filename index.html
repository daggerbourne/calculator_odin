<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calc!</title>

</head>

<body>
    <div class="calcbox">
        <div class="calculator">

            <input type="text" class="calculator-screen" value="0" disabled />

            <div class="keys">

                <button type="button" class="butts operator divide" value="/">&divide;</button>
                <button type="button" class="butts operator multiply" value="*">&times;</button>
                <button type="button" class="butts operator minus" value="-">-</button>
                <button type="button" class="butts operator plus" value="+">+</button>

                <button type="button" class="butts" value="7">7</button>
                <button type="button" class="butts" value="8">8</button>
                <button type="button" class="butts" value="9">9</button>


                <button type="button" class="butts" value="4">4</button>
                <button type="button" class="butts" value="5">5</button>
                <button type="button" class="butts" value="6">6</button>


                <button type="button" class="butts" value="1">1</button>
                <button type="button" class="butts" value="2">2</button>
                <button type="button" class="butts" value="3">3</button>


                <button type="button" class="butts zero" value="0">0</button>
                <button type="button" class="butts decimal" value=".">.</button>
                <button type="button" class="butts all-clear" value="all-clear">AC</button>

                <button type="button" class="butts equal-sign" value="=">=</button>

            </div>
        </div>

    </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
